<section id="projects" style="background-color: black;">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile class="project-container" *ngFor="let project of projectList">
        <a class="project" (click)="openDialog(project.name)">
          <img src={{project.thumbnail}}>
          <div class="info">
            <span>{{project.name}}</span>
            <div class="type">{{project.type}}</div>
          </div>
        </a>
    </mat-grid-tile>
  </mat-grid-list>
</section>
